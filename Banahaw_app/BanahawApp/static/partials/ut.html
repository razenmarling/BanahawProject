<head>
	<link href="css/content/transaction.css" rel="stylesheet">

</head>

<div id="main">

<h3>Encode UnderTime</h3>
<br>

<div id="divmain3" style="border: none !important;">
<table>
  <thead>
      <div style="background-color: #2E8B57;width: 100%; height: 50px;">
         
      </div>
  </thead>
  <thead>
      <div style="background-color: #D3D3D3;width: 100%; height: 40px;"></div>
  </thead>
</table>
<div class="form2">
		<div class="table-responsive" style="height: 320px !important;">
            <table class="table table-striped">
              
              <tbody>

		          <tr>
		            <td>Trandate</td>
		            <td></td>
		            <td>
		                <datepicker datepicker-class="class1" date-format="dd-MMMM-yyyy" >
		                  <input class="input form-control" class="fillup" type="text" name="" placeholder="Trandate" ng-model="trandate">
		                </datepicker>
		            </td>
		          </tr>

				<tr>
					<td>Attendant</td>
					<td></td>
					<td>
						  <input class="input-top form-control" type="text" placeholder="Enter Name of Attendant:" autofocus="true" ng-model="selectedattendant" uib-typeahead="m.attendant_name for m in attendants | filter:$viewValue" typeahead-on-select="get_attendant($item)">
					</td>
				</tr>

                <tr>
                  <td>Minutes</td>
                  <td></td>
                  <td><input class="input form-control" type="number" name="" ng-model="minutes">
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
	</div>
</div>
  <input class="input form-control btn-style" type="submit" name="" value="Confirm"
  style="position: relative;
  margin-top: 50px;
  margin-right: auto;
  margin-left: auto;
  width: 30% !important;" ng-click="confirm(minutes, trandate)" ng-disabled="!selectedattendant || !minutes">
</div>
